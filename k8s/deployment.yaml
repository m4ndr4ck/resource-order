apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-order
  labels:
    app: resource-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-order
  template:
    metadata:
      labels:
        app: resource-order
    spec:
      containers:
        - name: resource-order
          image: oss/resource-order:1.0
          ports:
            - containerPort: 8080
          env:
            - name: MONGO_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongodb
                  key: database-name
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-user
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: database-password
---
apiVersion: v1
kind: Service
metadata:
  name: resource-order
  labels:
    app: resource-order
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: resource-order